{% extends "template.html" %}

{% block content %}

	<div class = "content-wrapper">
		<p class="huge-title">CSCB20\\Log_In<span class = "underline-animation">_</span></p>
		<div class="linebr"></div>
		<div class="login">
			<form action="login" method = "post">
				<div class = "space-br"></div>
				<p>\\Type</p>
				<div id = "student-instructor-wrapper">					
					<input type = "checkbox" name = "instructor-toggle" id = "instructor-toggle" onchange="toggleCheck('i')"/>
					<label class = "log-navbutton log-togglebutton" id = "instructor-label" for="instructor-toggle" >Teacher</label>
					<input type = "checkbox" name = "student-toggle" checked="checked" id = "student-toggle" onchange="toggleCheck('s')"/>
					<label class = "log-navbutton log-togglebutton" id = "student-label" for = "student-toggle">Student</label>
				</div>

				<!-- <label for="chk" aria-hidden="true"></label> -->
				<p>\\Details</p>
				<input type="utorid" name="utorid" placeholder="Utorid" required="">
				<input type="password" name="pswd" placeholder="Password" required="">
				<button class = "general-button">Log in</button>
				
				{% with messages = get_flashed_messages(with_categories = True) %}
				{% if messages %}
					{% for category, message in messages %}
						<div class = "error-div">{{ category }} - {{ message }}</div>
					{% endfor %}
				{% endif %}
				{% endwith %}
				
			</form>
		</div>
	</div>
{% endblock %}
